<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>legal_DOCS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0f0f; /* Dark background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #aaa;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #1c1f1f;
      color: white;
      font-size: 14px;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #777;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background-color: #00ff84;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00cc68;
    }

    .or {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }

    .social-btns {
      display: flex;
      justify-content: space-between;
    }

    .social-btns button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #1c1f1f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-btns button:hover {
      background-color: #2a2d2d;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #00ff84;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log in to your account</h2>
    <p>Simplify legal jargon with the power of AI.</p>

    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn">Log in</button>
    </form>

    <div class="or">Or log in with</div>

    <div class="social-btns">
      <button>Facebook</button>
      <button>LinkedIn</button>
    </div>

    <div class="bottom-text">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
